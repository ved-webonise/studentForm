<!DOCTYPE html>
<html>
      <head>
            <title>Student Form</title>
            <link rel="stylesheet" type="text/css" href="css/styles.css" />
            <script type="text/Javascript">
        function validate()
  	{
           var name=document.forms["Login"]["name"].value;
             if (name=null || name=="")
		{
  			alert("Name is Mandatory!!");
                        document.forms["Login"]["name"].focus();
			return false;
  		}
           var age=document.forms["Login"]["age"].value;
           if(age==null || age=="")
		{
  			alert("Age is Mandatory!!");
                        
			return false;
  		}

           var gender=document.forms["Login"]["gender"].value;
           if(gender=="Default")  
               {  
                  alert('Select your gender from the list');  
                  gender.focus();  
                  return false; 
               }
           var email=document.forms["Login"]["email"].value;
           var posOfAt=email.indexOf("@");
           var posOfDot=email.lastIndexOf(".");
           if (posOfAt<1 || posOfDot<posOfAt+2 || posOfDot+2>=email.length)
             {
                alert("Not a valid e-mail address");
                document.forms["Login"]["email"].focus();
                return false;
                   }
           var address=document.forms["Login"]["address"].value;
           if(address==null || address=="")
		{
  			alert("Address is Mandatory!!");
                        document.forms["Login"]["address"].focus();
			return false;
  		}
                
           var pincode=document.forms["Login"]["pincode"].value;
           if(pincode.length==0 || pincode=="")
		{
  			alert("pincode is Mandatory!!");
                        document.forms["Login"]["pincode"].focus();
			return false;
  		}
              if(pincode.length>6 || pincode.length<6)
                {
                alert("pincode should contain only 6 nos!!");
                        document.forms["Login"]["pincode"].focus();
			return false;
                 }

           var description=document.forms["Login"]["description"].value;
            if(description==null || description=="")
		{
  			alert("Desription about yourself is Mandatory!!");
                        document.forms["Login"]["description"].focus();
			return false;
  		}
  	  	return true;
  	}
  	    </script>
      </head>
	
      <body id="body">
            
      <header class="header" >
          <h1>Student Form</h1>
      </header>

<div class="form">
	

	<form name ="Login" action="http://blooming-beach-2334.herokuapp.com/users.json" method="POST" onsubmit="return validate()">
	  

             <label for="name" class="label">Name</label>
  	     <input type="text" name="name" class="fields" id="input-name"/><br />

             <label for="age" class="label">Age</label>
             <input type="number" min="0" max="100" step="1" name="age" id="input-age"/><br />

             <label for="gender" class="label">Gender</label>
  	     <select name="gender" id="select-gender">
                <option value="Default">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
               </select><br />

             <label for="email" class="label">Email</label>
  	     <input type="text" name="email" class="fields" id="input-email" /><br />
             
              <label for="address" class="label">Address</label>
  	     <textarea rows="5" cols="30" name="address" id="input-addr"></textarea><br />


             <label for="pincode" class="label">PinCode</label>
             <input class="pincode" type="text" name="pincode"  class="fields" id="input-pin"/><br />

             <label for="desciption" class="label">Description Of Yourself</label>
  	     <textarea class="description" rows="5" cols="30" name="description" id="input-desc"></textarea>

             <input type="submit" value="Submit" id ="submit-btn" />     
  	</form>
</div>
<div id="fetch">
<h3>Show information of the users</h3>
               <form name ="Fetch" action="http://blooming-beach-2334.herokuapp.com/users.json" method="GET">
               <input type="submit" value="Show Users" id="show-btn"/></form>  
       </div>
<!-- footer-->
<footer class="footer">
<p>&copy weboniselab.com</p>
</footer>
 
</body>
</HTML>
